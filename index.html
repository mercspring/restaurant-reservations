<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 style="text-align: center;">Poke Man's</h1>
      <h3 style="text-align: center;">The smallest Poke restaraunt with a Poke stop 5 tables total!</h3>
      <hr>
      <div class="row">
        <div class="col-md-4"></div>
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-list-alt"></span> View Tables</button></a>
      <a href="/form"><button class="btn btn-danger btn-lg"><span
            class="fa fa-credit-card"></span>  Make Reservation</button></a>
          </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
      <div class="col-md-12">
        <p>
        <!-- Change the paths to where it's located in the api's object arrays -->
        <a href="/api/tables">Current Booked Tables API </a>
      <!-- </div> -->
       | 
      <!-- <div class="col-md-3"> -->
        <a href="/api/waitlist"> Current Wait List API</a>
      </p>
      </div>
    </div>
    </div>
  </footer>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        } else {
          $("#name").text(
            "The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });

  </script>
</body>

</html>
